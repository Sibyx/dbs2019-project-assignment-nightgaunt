{% extends '_layouts/skeleton.html' %}

{% load i18n %}

{% block body %}
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
		<a class="navbar-brand" href="#">
			<i class="fas fa-bug"></i> MDSN
		</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigationBar"
						aria-controls="navigationBar" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navigationBar">
			<ul class="navbar-nav">

				{# Dashboard #}
				<li class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
					<a class="nav-link" href="{% url 'dashboard' %}">{% trans "Dashboard" %}</a>
				</li>

				{# Boxes #}
				<li class="nav-item {% if request.resolver_match.url_name == 'boxes-overview' %}active{% endif %}">
					<a class="nav-link" href="{% url 'boxes-overview' %}">{% trans "Boxes" %}</a>
				</li>

				{# Specimens #}
				<li class="nav-item {% if request.resolver_match.url_name == 'specimens-overview' %}active{% endif %}">
					<a class="nav-link" href="{% url 'specimens-overview' %}">{% trans "Specimens" %}</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		{% block content %}{% endblock %}
	</div>
{% endblock %}
