{% extends '_layouts/base.html' %}

{% load i18n %}

{% block title %}{% trans 'Boxes' %}{% endblock %}

{% block content %}
	<div class="container">

		<div class="row">
			<div class="col-lg-12">
				<h1>{% trans 'Boxes' %}</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<table
					class="table"
					id="dataTable"
					data-toggle="table"
					data-search="true"
					{#					data-ajax="loadTable"#}
					{#					data-side-pagination="server"#}
					{#					data-pagination="true"#}
					data-id-field="id"
					data-unique-id="id"
				>
					<thead>
					<tr>
						<th data-field="title">{% trans 'Title' %}</th>
						<th data-field="description">{% trans 'Name' %}</th>
						<th data-field="size">{% trans 'Size' %}</th>
					</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
{% endblock %}

{% block javascript %}
{% endblock %}
